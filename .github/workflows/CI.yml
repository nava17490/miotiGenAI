name: CI
on:
  push:
    branches: main
  pull_request:
    branches: main
 
jobs:
  # This will build the Java application
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: zulu
        java-version: 8
    - name: Build with Maven
      run: mvn clean package
          
    - uses: actions/upload-artifact@v4
      with:
        name: verademo.war
        path: target/verademo.war
 
  pipeline_scan:
      needs: build
      runs-on: ubuntu-latest
      name: pipeline scan
      steps:
        - name: checkout repo
          uses: actions/checkout@v3
 
        - name: get archive
          uses: actions/download-artifact@v4
          with:
            name: verademo.war
        - name: pipeline-scan action step
          id: pipelien-scan
          uses: veracode/Veracode-pipeline-scan-action@v1.0.15
          with:
            vid: ${{ secrets.VID }}
            vkey: ${{ secrets.VKEY }}
            #file: "auth.js.zip"
            file: "verademo.war" 
            #request_policy: "VeraDemo Policy"
            #store_baseline_file: true
            #store_baseline_file_branch: "feature-123"
            #create_baseline_from: "standard"
            debug: 0
            fail_build: false
